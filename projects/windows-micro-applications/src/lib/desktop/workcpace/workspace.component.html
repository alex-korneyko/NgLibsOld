<div style="height: calc(100% - 30px); width: 100%; background-color: #eaeaea; position: absolute; top: 0; left: 0"
     #WorkSpace
     (dragover)="deskTopService.DragOver($event)"
     (drop)="deskTopService.Drop($event)"
     (click)="deskTopService.WorkSpaceMouseClick($event)"
>
  <div *ngFor="let window of deskTopService.forms">
    <wma-form *ngIf="!window.isBackground"
              [id]="window.id"
              [form]="window"
              (windowClick)="deskTopService.ActivateForm($event)"
              (fullScreenEvent)="deskTopService.FullScreenEventHandler($event)"
              (closeEvent)="deskTopService.CloseEventHandler($event)"
              (dragenter)="deskTopService.DragEnter($event)"
              (windowHeaderMouseDown)="deskTopService.HeaderMouseDown($event)"
              (windowHeaderMouseUp)="deskTopService.HeaderMouseUp($event)"
              (resizeTopBorder)="deskTopService.ResizeTopBorder($event)"
              (resizeBottomBorder)="deskTopService.ResizeBottomBorder($event)"
              (resizeRightBorder)="deskTopService.ResizeRightBorder($event)"
              (resizeLeftBorder)="deskTopService.ResizeLeftBorder($event)"
    >
    </wma-form>
  </div>

  <wma-main-menu
    *ngIf="deskTopService.mainMenuIsShown"
  ></wma-main-menu>


</div>

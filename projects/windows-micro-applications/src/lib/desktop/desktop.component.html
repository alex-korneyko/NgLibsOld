<div style="width: 100%; height: 100vh"
>

  <wma-workspace
    (workspaceAreaOnresize)="desktopService.WorkspaceAreResize($event)"
  ></wma-workspace>

  <wma-task-panel></wma-task-panel>

</div>

<div *ngIf="!desktopService.CheckWorkspaceSize()">
  <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: black; opacity: .7; z-index: 11000"  >
    <h3 style="color: black; opacity: 1">{{desktopService.workspaceSizeMessage}}</h3>
  </div>
  <div style="position: absolute; top: 50%; left:50%; transform: translate(-50%, 0); background-color: white; padding: 1rem; z-index: 11001"  >
    <h3 style="color: black; opacity: 1">{{desktopService.workspaceSizeMessage}}</h3>
  </div>
</div>

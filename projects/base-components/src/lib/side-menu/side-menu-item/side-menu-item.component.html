<div class="side-menu-item"
     [ngClass]="{
      'active': isSelected,
      'xsm': size == sizeEnum.xsm,
      'sm': size == sizeEnum.sm,
      'lg': size == sizeEnum.lg
     }"
     (click)="MenuItemClickHandler()">

  <div class="side-menu-item-chevron"
       *ngFor="let nestingLvl of [].constructor(menuItemListObject.nestingLevel); last as last; first as first; index as index">
    <bs-middle-menu-element *ngIf="false"></bs-middle-menu-element>
    <bs-detour-menu-element *ngIf="false"></bs-detour-menu-element>
    <bs-last-menu-element *ngIf="false"></bs-last-menu-element>
  </div>

  <div class="side-menu-item-chevron"
       [ngClass]="{
        'xsm': size == sizeEnum.xsm,
        'sm': size == sizeEnum.sm,
        'lg': size == sizeEnum.lg
       }"
  >
    <div style="height: 100%"
         *ngIf="menuItemListObject.sideMenuItemParam.children?.length > 0"
         (click)="InnerMenuChevronClick()">
      <i *ngIf="!menuItemListObject.childrenIsOpen" class="fa fa-chevron-right" style="font-size: x-small" aria-hidden="true"></i>
      <i *ngIf="menuItemListObject.childrenIsOpen" class="fa fa-chevron-down" style="font-size: x-small" aria-hidden="true"></i>
    </div>
  </div>

  <div class="side-menu-item-title">
    {{menuItemListObject.sideMenuItemParam.menuItemTitle}}
  </div>
</div>

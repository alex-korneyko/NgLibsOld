<div style="display: block; width: 100%; background-color: grey; border-radius: 2px">
  <bs-input-title *ngIf="titlePosition == titlePositionValues.Top"
                  [size]="size"
                  [titlePosition]="titlePosition"
                  [width]="width">
    {{title}}
  </bs-input-title>

  <div style="display: flex; width: 100%;">
    <bs-input-title *ngIf="titlePosition == titlePositionValues.Left"
                    [size]="size"
                    [titlePosition]="titlePosition"
                    [width]="width">
      {{title}}
    </bs-input-title>
    <div style="width: 100%; padding: 1px">
      <input type="text" style="width: 100%; display: block; border: 1px solid grey; border-radius: 2px; flex: 1"
             [ngModel]="bsModel"
             (ngModelChange)="modelChanged($event)"
             [ngClass]="{
            'xsm': size === sizeValues.xsm,
            'sm': size === sizeValues.sm,
            'lg': size === sizeValues.lg
           }">
    </div>
    <bs-input-title *ngIf="titlePosition == titlePositionValues.Right"
                    [size]="size"
                    [titlePosition]="titlePosition"
                    [width]="width">
      {{title}}
    </bs-input-title>
  </div>

  <bs-input-title *ngIf="titlePosition == titlePositionValues.Bottom"
                  [size]="size"
                  [titlePosition]="titlePosition"
                  [width]="width">
    {{title}}
  </bs-input-title>
</div>

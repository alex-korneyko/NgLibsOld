<div style="display: block; width: 100%; border-radius: 2px">
  <bs-input-title *ngIf="titlePosition == titlePositionValues.Top"
                  [size]="size"
                  [titlePosition]="titlePosition"
                  [color]="color"
                  [disabled]="disabled">
    {{title}}
  </bs-input-title>

  <div style="display: flex; width: 100%;">
    <bs-input-title *ngIf="titlePosition == titlePositionValues.Left" style="width: 50%"
                    [size]="size"
                    [titlePosition]="titlePosition"
                    [color]="color"
                    [disabled]="disabled">
      {{title}}
    </bs-input-title>

    <div class="input-container" [class.disabled]="disabled"
         [class]="color">
      <input [type]="type"
             [disabled]="disabled"
             [ngModel]="bsModel"
             (ngModelChange)="modelChanged($event)"
             [ngClass]="{
            'xsm': size === sizeValues.xsm,
            'sm': size === sizeValues.sm,
            'lg': size === sizeValues.lg
           }">
    </div>

    <bs-input-title *ngIf="titlePosition == titlePositionValues.Right"
                    [size]="size"
                    [titlePosition]="titlePosition"
                    [color]="color"
                    [disabled]="disabled">
      {{title}}
    </bs-input-title>
  </div>

  <bs-input-title *ngIf="titlePosition == titlePositionValues.Bottom"
                  [size]="size"
                  [titlePosition]="titlePosition"
                  [color]="color"
                  [disabled]="disabled">
    {{title}}
  </bs-input-title>
</div>

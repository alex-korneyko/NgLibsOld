<div class="task-panel-application" title="{{microApplicationFormParams.header}}"
     [ngClass]="{
      'is-active': microApplicationFormParams.isActive,
      'is-blocked': microApplicationFormParams.isBlockedByChildren
     }"
     [ngStyle]="{
      'width': desktopService.taskPanelItemActualWidth + 'px'
     }"
     (click)="ApplicationItemClick()"
>
  <div class="task-panel-item-name">
    <span>{{microApplicationFormParams.header}}</span>
  </div>
</div>

<div class="task-panel"
     (click)="deskTopService.TaskPanelMouseClick($event)"
>
  <button class="btn btn-menu" (click)="deskTopService.ShowMenu($event)">Menu</button>

  <div class="task-panel-divider"></div>

  <div #taskPanelArea class="task-panel-tasks-area">
    <div class="task-panel-tasks-container">
      <wma-task-panel-application-item
        *ngFor="let app of deskTopService.GetWindowsSortedByCreation()"
        [microApplicationFormParams]="app"
      ></wma-task-panel-application-item>
    </div>
  </div>
</div>

<div style="padding: 1rem">
  <h6>{{text}}</h6>

  <bs-dropdown-select
    [title]="'Testselect'"
    [titlePosition]="titlePosition.Left"
    [color]="color.BlueSea"
    [prompt]="'Prompt for select'"
    [values]="values"
    [(bsModel)]="text"
    [disabled]="false"
    (bsModelChange)="selectChangeHandler($event)"
  ></bs-dropdown-select>
</div>

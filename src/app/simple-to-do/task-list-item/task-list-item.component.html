<div style="width: 100%"
     (click)="TaskClick()"
     (dblclick)="TaskDoubleClick()"
>
  <div style="display: flex; border: 1px solid dimgray; font-weight: 500; margin: 3px 3px 0 3px; cursor: default"
       [ngStyle]="{
        'background-color': isSelected ? '#eeeeeeee' : 'lightgray'
       }"
  >
    <p style="width: 20%">{{task.name}}</p>
    <p style="width: 20%">{{task.taskStatus}}</p>
    <p style="flex: 1">{{task.description}}</p>
  </div>
</div>
